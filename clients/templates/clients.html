{% extends 'base.html' %}
{% block page %}<br/>
{% for client in client_list %}
        <div>
            Имя: {{ client.name }}<br/>
            Адрес: {{client.address}}<br/>
            Кол-во бутылей: {{ client.bottles_ordered}}<br/>
            Фотография:
            {% if client.photo %}
                <br/>
                <img src="{{ client.photo.url }}" alt="нет фото">
            {% endif %}
        </div>
    <hr>
    {% endfor %}
{% endblock %}
